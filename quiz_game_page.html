<!DOCTYPE html>

<html>

<head>
    <title>The Math Quiz</title>

    <h1>Math Quiz Game</h1>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="quiz_game.css">

    <script src="quiz_game_login.js"></script>
    <script src="quiz_game_page.js"></script>

</head>

<body>
    <h3 id="player_question"></h3>
    <h3 id="player_answer"></h3>
    <div id="output" class="col-lg-6"></div>

    <h4 id="player1_name"></h4><span id="player1_score"></span>

    <br>

    <h4 id="player2_name"></h4><span id="player2_score"></span>

    <h2>Number 1</h2>

    <input type="text" id="input_1" class="form-control" placeholder="number 1">
    <br>

    <h2>Number 2</h2>

    <input type="text" id="input_2" class="form-control" placeholder="number 2">
    <br>
    <button onclick="send()" id="send" class="btn btn-success" style="width:30%">Send</button>

    <script src="quiz_game_page.js"></script>
</body>

</html>
